<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allisone Compatibility</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Adjust form position higher */
      min-height: 100vh;
      padding-top: 50px; /* Add space above */
      background-color: #f8f9fa;
    }
    #form-container {
      max-width: 600px; /* Increase form width */
      width: 100%;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header {
    position: fixed; /* Fixes the header at the top of the page */
    top: 0;           /* Aligns the header to the top */
    left: 0;          /* Aligns the header to the left */
    padding: 10px;    /* Adds some padding around the logo */
    z-index: 1000;    /* Ensures the logo appears above other content */
    background-color: white; /* Optional: Makes the background white for visibility */
    }

    .logo {
    width: 150px;  /* Adjust the width as needed */
    height: auto;  /* Maintains aspect ratio */
    }
    h1 {
      font-size: 1.8rem; /* Adjust title size for balance */
    }
  </style>
</head>
<body>
    <header>
        <img src="allisone_logo.png" alt="Allisone Logo" class="logo">
    </header>
  <div id="form-container">
    <h1 class="text-center mb-4">Allisone Compatibility</h1>
    <form id="compatibilityForm">
      <div class="mb-3">
        <label for="xraySoftware" class="form-label">Select X-ray Software:</label>
        <select id="xraySoftware" class="form-select">
          <option value="" selected disabled>Choose an option</option>
          <!-- Options dynamically populated -->
        </select>
      </div>
      <div class="mb-3">
        <label for="pms" class="form-label">Select PMS:</label>
        <select id="pms" class="form-select">
          <option value="" selected disabled>Choose an option</option>
          <!-- Options dynamically populated -->
        </select>
      </div>
    </form>
    <div id="output" class="alert alert-info mt-3" role="alert" style="display:none;">
      <!-- Output will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
